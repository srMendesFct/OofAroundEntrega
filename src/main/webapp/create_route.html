        <!----------------------------------------MODAL LOGIN FORM--------------------------------->
  <div class="modal fade" id="loginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <img src="img/logo.png">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="login" name="login">
              <div class="modal-body mx-3">
                <div class="md-form mb-5">
                  <label data-error="wrong" data-success="right" for="username">Nome de utilizador:</label>
                  <input type="text" id="usernameL" name="username" class="form-control validate"
                    placeholder="Insira o seu nome de utilizador ou email." required>
                </div>
                <br>
                <div class="md-form mb-4">
                  <label data-error="wrong" data-success="right" for="password">Palavra-passe:</label>
                  <input type="password" id="passwordL" name="password" class="form-control validate"
                    placeholder="Insira a sua palavra-passe." required>
                </div>
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button type="submit" class="btn btn-default">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-----------------------------------FINAL DO MODAL LOGIN FORM-------------------------------------------->
    
    
    
      <!--------------------------------------MODAL REGISTER FORM------------------------------------------>
      <div class="modal fade" id="registerForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <img src="img/logo.png">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="register" name="register">
              <div class="modal-body mx-3">
                <div class="md-form mb-5">
                  <label data-error="wrong" data-success="right" for="username">Nome de utilizador:</label>
                  <input type="text" id="usernameR" name="username" class="form-control validate"
                    placeholder="Insira o seu nome de utilizador." required>
                </div>
                <br>
                <div class="md-form mb-4">
                  <label data-error="wrong" data-success="right" for="password">Palavra-passe:</label>
                  <input type="password" id="passwordR" name="password" class="form-control validate"
                    placeholder="Insira o seu e-mail." required>
                </div>
                <br>
                <div class="md-form mb-4">
                  <label data-error="wrong" data-success="right" for="email">E-mail:</label>
                  <input type="email" id="email" name="email" class="form-control validate"
                    placeholder="Insira a sua palavra-passe." required>
                </div>
                <br>
                <div class="md-form mb-4">
                  <label data-error="wrong" data-success="right" for="country">País:</label>
                  <input type="text" id="country" name="country" class="form-control validate" required>
                </div>
                <br>
                <div class="md-form mb-4">
                  <label data-error="wrong" data-success="right" for="cellphone">Número de telemóvel:</label>
                  <input type="text" id="cellphone" name="cellphone" class="form-control validate"
                    placeholder="Insira o seu número de telemóvel." required>
                </div>
                <div class="md-form mb-4">
                  <label data-error="wrong" data-success="right" for="privacy">Tipo de perfil:</label>
                  <select id="privacy" name="privacy" class="form-control validate">
                    <option value="false" name="publicP">Público</option>
                    <option value="true" name="privateP">Privado</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button type="submit" class="btn btn-default">Criar Conta</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!---------------------------------FINAL DO MODAL REGISTER FORM------------------------------------>
